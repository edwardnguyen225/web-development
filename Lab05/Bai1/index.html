<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Bai 1 - Calculator</title>
</head>

<body>
   <div class="container">
      <div class="calculator">
         <div id="result">
            <div id="history">
               <p id="history-value"></p>
            </div>
            <div id="output">
               <p id="output-value">0</p>
            </div>
         </div>
         <!-- <form name="form">
            <input class="textview" name="textview">
         </form> -->
         <table>
            <tr>
               <td><button class="btn operator" type="button" id="clear" onclick="clean()">AC</button></td>
               <td><button class="btn operator" type="button" id="backspace" onclick="back()">DEL</button></td>
               <td><button class="btn operator" type="button" id="%" onclick="insert()">%</button></td>
               <td><button class="btn operator" type="button" id="/" onclick="insert('/')">&#247;</button></td>
            </tr>
            <tr>
               <td><button class="btn number" type="button" id="7" onclick="insert(7)">7</button></td>
               <td><button class="btn number" type="button" id="8" onclick="insert(8)">8</button></td>
               <td><button class="btn number" type="button" id="9" onclick="insert(9)">9</button></td>
               <td><button class="btn operator" type="button" id="*" onclick="insert('*')">&times;</button></td>
            </tr>
            <tr>
               <td><button class="btn number" type="button" id="4" onclick="insert(4)">4</button></td>
               <td><button class="btn number" type="button" id="5" onclick="insert(5)">5</button></td>
               <td><button class="btn number" type="button" id="6" onclick="insert(6)">6</button></td>
               <td><button class="btn operator" type="button" id="-" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
               <td><button class="btn number" type="button" id="1" onclick="insert(1)">1</button></td>
               <td><button class="btn number" type="button" id="2" onclick="insert(2)">2</button></td>
               <td><button class="btn number" type="button" id="3" onclick="insert(3)">3</button></td>
               <td><button class="btn operator" type="button" id="+" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
               <td colspan=2><button class="btn btn-zero number" type="button" id="0" onclick="insert(0)">0</button>
               </td>
               <td><button class="btn operator" type="button" id="." onclick="insert('.')">.</button></td>
               <td><button class="btn operator" type="button" id="=" onclick="equal()"> = </button></td>
            </tr>
         </table>
      </div>
   </div>

</body>

<script src="script.js"></script>

</html>
