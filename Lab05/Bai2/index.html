<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Part 2</title>
</head>

<body>
    <div class="container">
        <div class="header form-row justify-content-center">
            <h2>Registration</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First name</label>
                    <input type="text" id="first_name" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last name</label>
                    <input type="text" id="last_name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputDate">Date</label>
                    <select name="date" id="date" class="form-control">
                        <option selected>Choose...</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputMonth">Month</label>
                    <select name="month" id="month" class="form-control">
                        <option selected>Choose...</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputYear">Year</label>
                    <select name="year" id="year" class="form-control">
                        <option selected>Choose...</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputContry">Country</label>
                <select name="country" id="country" class="form-control">
                    <option selected>Choose...</option>
                    <option>Vietnam</option>
                    <option>Australia</option>
                    <option>United States</option>
                    <option>India</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputGender">Gender</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="no" value="no">
                    <label class="form-check-label" for="inlineRadio2">Không xác định</label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAbout">About</label><br>
                <textarea rows=5 class="form-control" id="about"></textarea>
            </div>
            <div class="form-row justify-content-center">
                <button type="submit" id="submit" class="btn btn-primary" style="margin-right: 2rem;">Submit</button>
                <button type="reset" id="reset" class="btn btn-secondary" value="Reset">Reset</button>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</html>
